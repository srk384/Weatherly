<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&icon" />
</head>

<body class="flex flex-col min-h-screen bg-gray-200">
    <div class="flex-1">
        <div class="navbar bg-white p-2.5 border-b-2 border-gray-300 shadow-lg relative">
            <nav class="md:flex justify-around items-center">
                <div class="flex items-center justify-center">
                    <img class="w-12" src="./assets/openweather-icon.png" alt="" srcset="">
                    <div>Weather Forecast</div>
                </div>
                <div class="flex gap-2">
                    <button id="locationBtn"><span
                            class="material-symbols-outlined border border-gray-300 rounded-lg p-2 hover:cursor-pointer shadow-lg hover:shadow-yellow-500 hover:scale-105">
                            location_on
                        </span></button>
                    <div class="flex justify-center items-center gap-3 search w-full md:w-[300px]">

                        <input
                            class="text-center md:text-left w-full p-3 md:p-2 md:rounded-xl outline-none  border border-gray-300 rounded-lg hover:cursor-pointer shadow-lg focus:shadow-yellow-500"
                            id="cityInput" type="text" placeholder="Search weather in your city" autocomplete="off">
                        <div
                            class="suggestions w-[60vw] md:w-[300px] max-h-[200px] bg-white overflow-y-auto absolute top-30 md:top-16 text-center md:text-left shadow-lg rounded-lg z-10 mx-auto">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="body min-h-[88vh] flex justify-center items-center">
            <div class="hero flex shadow-lg rounded-3xl">
                <div class="left bg-[#fafafa] min-h-full min-w-[70%]  md:rounded-l-3xl">
                    <div class="locationNdate flex justify-around mt-14">
                        <div class="location font-semibold text-lg">City</div>
                        <div class="date font-semibold text-lg">12/12/2024</div>
                    </div>
                    <div class="tempCont flex justify-center items-center md:gap-5 mt-14">
                        <div class="temp text-9xl font-semibold text-[#696969]">20&deg;</div>
                        <div class="flex flex-col gap-2">
                            <div class="text-[#696969] flex items-center gap-2"><span
                                    class="material-symbols-outlined scale-150">
                                    air
                                </span>
                                <div class="wind text-lg">100kmh</div>
                            </div>
                            <div class="text-[#696969] flex items-center gap-2"><span
                                    class="material-symbols-outlined scale-150">
                                    water_drop
                                </span>
                                <div class="humid text-lg">50% humid</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="weather text-center text-4xl font-semibold text-[#696969] mt-14">Cloudy</div>
                    </div>
                    <div class="hidden md:block">
                        <div id="sixDays" class="sixDays flex justify-center items-center gap-5 mt-10 m-10 flex-wrap">
                        </div>
                    </div>
                    <div class="block md:hidden ">
                        <div id="hourlyResponsive" class="flex justify-center items-center gap-2 m-5 flex-wrap"></div>
                    </div>
                </div>
                <div class="right bg-[#f6f6f6] rounded-r-3xl hidden md:block">
                    <div class="greeting text-center mt-14 font-semibold text-lg">Good Evening</div>
                    <div class="time text-center font-semibold text-lg m-2">11:00 pm</div>
                    <div class="tempCont flex justify-center items-center mt-6 gap-2">
                        <div class="temp text-5xl font-semibold text-[#696969]">20&deg;</div>
                        <div class="flex flex-col">
                            <div class="text-[#696969] flex gap-2"><span class="material-symbols-outlined">
                                    air
                                </span>
                                <div class="wind">100kmh</div>
                            </div>
                            <div class="text-[#696969] flex gap-2"><span class="material-symbols-outlined">
                                    water_drop
                                </span>
                                <div class="humid">50% humid</div>
                            </div>
                        </div>
                    </div>
                    <div class="m-3 space-y-1">
                        <div class="feelslike text-center text-[#696969] font-semibold">Feels like 20 &deg;C</div>
                        <div class="weather text-center text-3xl font-semibold text-[#696969]">Cloudy</div>
                    </div>
                    <div class=" text-center font-semibold text-lg">Hourly Forecast</div>
                    <div id="hourly" class="hourly flex flex-wrap justify-center items-center gap-2 m-2 mt-4 mb-6">
                        <!-- <div
                        class="dayI border rounded-2xl space-y-3 w-24 h-36 flex flex-col justify-center items-center active:border-cyan-500 hover:border-cyan-500">
                        <div>Today</div>
                        <div>20&deg;</div>
                        <div>Mist</div>
                    </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="footer text-gray-800 text-sm w-full flex justify-center items-center border-t-2 border-gray-300 bg-white p-2 z-100">
        <footer>Copyright &copy; codewithSRK | All rights reserved</footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
